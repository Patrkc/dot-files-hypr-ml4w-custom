# Blur for waybar
#layerrule = blur, waybar

# exec-once = pypr --debug /tmp/pypr.log

exec-once = /usr/bin/pypr

       
group {
  col.border_active = $outline
  col.border_inactive =  $outline_variant
  drag_into_group = true
  insert_after_current = true

	groupbar {
		col.active = $secondary
    col.inactive = $background
    # col.active_border = $color11
    # col.inactive_border = $color8
    # stacked = true
    text_color =  rgb(FFFFFF)
    font_size = 14
    font_family = "Fira Sans Semibold"
    height = 16 
    # Enable rounded corners for groupbar
    # rounding = 5
    # gradient_rounding = 5
    # round_only_edges = true
    # gradient_round_only_edges = true
  }
}   